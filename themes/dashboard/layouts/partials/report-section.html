<div class="page-width">
    <div class="report-tabs">
        <ul class="reportTabs" id="reportTab">
            <li class="report-nav-item" role="presentation">
                <button class="report-nav-link active" id="summary-tab" data-target="#summary" role="tab"
                    aria-controls="summary"><img src='{{"images/static-images/report-summary.svg" | relURL}}'>CIBIL
                    Summary</button>
            </li>
            <li class="report-nav-item" role="presentation">
                <button class="report-nav-link" id="profile-tab" data-target="#profile" role="tab"
                    aria-controls="profile"><img src='{{"images/static-images/profile-info.svg" | relURL}}'>Profile
                    Information</button>
            </li>
            <li class="report-nav-item" role="presentation">
                <button class="report-nav-link" id="account-tab" data-target="#account"><img
                        src='{{"images/static-images/account-info.svg" | relURL}}'>Account Information</button>
            </li>
            <li class="report-nav-item" role="presentation">
                <button class="report-nav-link" id="enquiry-tab" data-target="#enquiry" role="tab"
                    aria-controls="enquiry"><img src='{{"images/static-images/enquiry-info.svg" | relURL}}'>Enquiry
                    Information</button>
            </li>
        </ul>
        <div class="group report-select-group">
            <div class="custom-select-input report-select-tab" onclick="customSelectInput(this)">
                <span class="custom-select-value" id="report-select-value"><img src='{{"images/static-images/report-summary.svg" | relURL}}'>CIBIL Summary</span>
                <div class="custom-select-options">
                    <span data-target="#summary" onclick="customSelectTab(this)" class="selected"><img src='{{"images/static-images/report-summary.svg" | relURL}}'>CIBIL Summary</span>
                    <span data-target="#profile" onclick="customSelectTab(this)" ><img src='{{"images/static-images/profile-info.svg" | relURL}}'>Profile Information</span>
                    <span data-target="#account" onclick="customSelectTab(this)" ><img src='{{"images/static-images/account-info.svg" | relURL}}'>Account Information</span>
                    <span data-target="#enquiry" onclick="customSelectTab(this)" ><img src='{{"images/static-images/enquiry-info.svg" | relURL}}'>Enquiry Information</span>
                </div>
            </div>
        </div>
    </div>
    <div class="report-content">
        <div class="tab-content">
            <div class="tab-panel active" id="summary"  aria-labelledby="summary-tab">{{partial "report-summary"}}</div>
            <div class="tab-panel" id="profile"  aria-labelledby="profile-tab">{{partial "report-profile" . }}</div>
            <div class="tab-panel" id="account"  aria-labelledby="account-tab">{{ partial "report-account" . }}</div>
            <div class="tab-panel" id="enquiry"  aria-labelledby="enquiry-tab">Enquiry</div>
        </div>
    </div>
</div>
