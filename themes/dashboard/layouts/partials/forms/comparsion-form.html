<form class="dashboard-form" id="comparisonForm" novalidate>
    <div class="col3">
        <div class="form-group">
            <label for="location">Location</label>
            <div class="custom-select-input search-dropdown" onclick="customSelectInput(this)">
                <span class="custom-select-value placeholder">All Of India</span>
                <div class="custom-select-options">
                    <span onclick="customSelectOptionLocation(this)">Delhi</span>
                    <span onclick="customSelectOptionLocation(this)">Mumbai</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="income_type">Income Type</label>
            <div class="custom-select-input" onclick="customSelectInput(this)">
                <span class="custom-select-value placeholder">Select Type</span>
                <div class="custom-select-options">
                    <span onclick="customSelectOption(this)">Self-Employed</span>
                    <span onclick="customSelectOption(this)">Salaried</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="monthly_income">Monthly Income</label>
            <span class="currency-prefix">â‚¹</span>
            <input class="currency-field" type="text" name="monthly_income" id="monthly_income" placeholder="Enter Amount" required>
            <p class="message"></p>
        </div>
    </div>
</form>
