{{ define "main" }}

    {{partial "page-header" . }}

    <div class="dashboard-article">
        <div class="dashboard-article__wraper">
            <!-- article title -->
            <div class="page-width">
                <p class="article-title h3">{{.Title}}</p>
            </div>
            <!-- bookmarks -->
            <div class="bookmarks-section">
                <div class="page-width">
                    <div class="bookmarks-section__wraper">
                        <p class="body-medium">Jump to:</p>
                        <ul class="article-ul">
                            <li><a href="#" class="cibil-link default-case">What is CIBIL Score and what factors affect my CIBIL Score?</a></li>
                            <li><a href="#" class="cibil-link default-case">How can I improve my CIBIL Score?</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- article content | start -->
            <div class="article-content">
                <div class="page-width">
                    <div class="article-content__wraper">
                        {{.Content}}
                    </div>
                </div>
            </div>
            <!-- article content | end -->
            <!-- Related articles -->
            <div class="related-articles">
                <div class="page-width">
                    <div class="related-articles__wraper">
                        <p class="h3">Other articles related to FAQs</p>
                        {{partial "ce-cards"}}
                    </div>
                </div>
            </div>
        </div>
    </div>

{{end}}
